<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boilerplate Project</title>
    <link rel="stylesheet" href="styles/main.css" />
    <script src="javascript/scripts.js"></script>
  </head>
  <body>
    <div class="c-wrapper">
      <div class="c-hero"></div>
      <main class="c-main">
        <h1 class="c-headline">Get insights that help your business grow.</h1>
        <p class="c-text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="l-stats">
          <li class="l-stats__item">
            <div class="c-stat">
              <div class="c-stat__header">10k+</div>
              <div class="c-stat__body">companies</div>
            </div>
          </li>
          <li class="l-stats__item">
            <div class="c-stat">
              <div class="c-stat__header">314</div>
              <div class="c-stat__body">templates</div>
            </div>
          </li>
          <li class="l-stats__item">
            <div class="c-stat">
              <div class="c-stat__header">12m+</div>
              <div class="c-stat__body">queries</div>
            </div>
          </li>
        </ul>
      </main>
    </div>
  </body>
</html>
