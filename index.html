<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boilerplate Project</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <script src="javascript/scripts.js"></script>
  </head>
  <body class="c-body">
    <div class="c-wrapper">
      <div class="c-hero"></div>
      <main class="c-main">
        <h1 class="c-headline">
          Get <span class="c-headline__highlight">insights</span> that help your
          business grow.
        </h1>
        <p class="c-text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="l-stats">
          <li class="l-stats__item">
            <div class="c-stat">
              <div class="c-stat__header">10k+</div>
              <div class="c-stat__body">companies</div>
            </div>
          </li>
          <li class="l-stats__item">
            <div class="c-stat">
              <div class="c-stat__header">314</div>
              <div class="c-stat__body">templates</div>
            </div>
          </li>
          <li class="l-stats__item">
            <div class="c-stat">
              <div class="c-stat__header">12M+</div>
              <div class="c-stat__body">queries</div>
            </div>
          </li>
        </ul>
      </main>
    </div>
  </body>
</html>
